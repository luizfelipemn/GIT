<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Renda do usuário: <input id="input_renda_usuario"><br>
    Renda familiar: <input id="input_renda_familia"><br>
    <button onclick="beneficio()">Tirei o benefício ??</button><br>
    <div id="frase"></div>
    
</body>
</html>

<script>
    function beneficio(){
        var renda_usuario = Number(input_renda_usuario.value)
        var renda_familia = Number(input_renda_familia.value)
        if (renda_usuario <= 2000 || renda_familia <= 3000){
            frase.innerHTML = `Você terá direito ao auxílio`
        }
        else {
            frase.innerHTML = `Sem direito ao auxílio`

        }

    }







</script>
